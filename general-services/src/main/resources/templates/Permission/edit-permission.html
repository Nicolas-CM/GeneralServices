<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Permiso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/create-permission.css" />
</head>
<body>
    <div class="all">
        <h1>Editar Permiso</h1>
        <form th:action="@{/edit-permission}" th:object="${permission}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nombre" required>
                <label for="name">Nombre</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="resource" th:field="*{resource}" placeholder="Recurso" required>
                <label for="resource">Recurso</label>
            </div>

            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        <a href="/list-permission" class="btn btn-secondary mt-3">Volver a la lista de permisos</a>
    </div>
</body>
</html>
